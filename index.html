        const PUB_ID = '2PACX-1vQ0afkWyngYyTexUeNJn50CHrKmZ6cl0CYBcfGSQ56SA1XcpMLi8dJwjkuAB3YY7LXaGtWM0IOR75zB';
        const params = new URLSearchParams(window.location.search);
        const rowId = params.get('id');
        const theme = params.get('theme') || 'warm-pink';

        if (rowId) {
            document.body.insertAdjacentHTML('afterbegin', `<style>#preview-bar, #generator-box { display: none !important; } .card { margin-top: 40px; }</style>`);

        function generateAndCopy() {
            const id = document.getElementById('input-id').value;
            const th = document.body.className.replace('theme-', '');
            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?id=${id}&theme=${th}`;
            
            const el = document.createElement('textarea');
            el.value = finalUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

        // ğŸ’¡ å¼·åŒ–ç‰ˆç…§ç‰‡è§£æå‡½æ•¸
        function getDriveUrl(rawString) {
            if (!rawString || rawString.trim() === "") return "";
            // è™•ç†å¤šå€‹é€£çµï¼Œåªå–ç¬¬ä¸€å€‹
            const firstPart = rawString.split(',')[0].trim();
            const idMatch = firstPart.match(/[-\w]{25,}/);
            return idMatch ? `https://drive.google.com/uc?export=view&id=${idMatch[0]}` : "";
