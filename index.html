    <script>
        const SHEET_ID = '1vQ0afkWyngYyTexUeNJn50CHrKmZ6cl0CYBcfGSQ56SA1XcpMLi8dJwjkuAB3YY7LXaGtWM0IOR75zB';
        const params = new URLSearchParams(window.location.search);
        const rowId = params.get('id');
        const theme = params.get('theme') || 'warm-pink';

        if (rowId) {
            document.getElementById('preview-bar').style.display = 'none';

            const id = document.getElementById('input-id').value;
            const col = document.body.className.replace('theme-', '');
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?id=${id}&theme=${col}`;
            navigator.clipboard.writeText(finalUrl);

        }

        async function init() {
            const fetchId = rowId || document.getElementById('input-id').value || 2;
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=681093399`;
            try {
                const res = await fetch(url);
                const text = await res.text();

                document.getElementById('user-name').innerText = row[1]?.v || 'å§“å';
