    <script>
        const PUB_ID = '2PACX-1vQ0afkWyngYyTexUeNJn50CHrKmZ6cl0CYBcfGSQ56SA1XcpMLi8dJwjkuAB3YY7LXaGtWM0IOR75zB';
        const params = new URLSearchParams(window.location.search);
        const rowId = params.get('id') || "2";

        function setTheme(t) { 
            const currentStyle = Array.from(document.body.classList).find(c => c.startsWith('style-'));
            document.body.className = `theme-${t} ${currentStyle}`; 
        }

        function setStyle(s, btn) {
            const currentTheme = Array.from(document.body.classList).find(c => c.startsWith('theme-'));
            document.body.className = `${currentTheme} style-${s}`;
            document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function handleSecretEntry() {
            let clickCount = window.clickCount || 0;
            clickCount++;
            window.clickCount = clickCount;
            if (clickCount >= 5) {
                document.getElementById('admin-panel').style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            }
        }

        async function init() {
            const url = `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=681093399&single=true&output=csv&t=${new Date().getTime()}`;
            try {
                const res = await fetch(url);
                const text = await res.text();
                const rows = text.split(/\r?\n/).map(row => row.split(',').map(c => c.replace(/^"|"$/g, '').trim()));
                const dataRows = rows.filter(r => r[0] && r[0].includes("/"));
                const d = dataRows[parseInt(rowId) - 2];
                if(d) {
                    document.getElementById('user-name').innerText = d[1];
                    document.getElementById('user-title').innerText = d[2];
                    document.getElementById('user-slogan').innerText = d[5];
                    let pId = d[6].match(/[-\w]{25,}/);
                    if(pId) document.getElementById('user-photo').src = `https://drive.google.com/uc?export=view&id=${pId[0]}`;
                }
            } catch (e) {}
        }
        init();
