    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id');
        let allRows = []; let clicks = 0;

        function fixImg(url) {
            if (!url) return "";
            const urls = url.split(',');
            const firstUrl = urls[0].trim();
            const idMatch = firstUrl.match(/id=([-\w]+)/) || firstUrl.match(/d\/([-\w]+)/);
            return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1000` : firstUrl;
        }

        async function loadSheetData() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/16c21SGmuUVpKVnUrCvWt88OWZdepI76hawWW3DvNJMY/export?format=csv&gid=1350316682&t=" + Date.now();
            const res = await fetch(csvUrl);
            const text = await res.text();
            const rows = text.split(/\r?\n(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
            allRows = rows.map(r => r.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
            renderSheet(urlId || "1");
        }

        function handleGate() { clicks++; if(clicks >= 3){document.getElementById('work-drawer').style.maxHeight='500px'; clicks=0;} setTimeout(()=>clicks=0, 1000); }
        function doPreview() { renderSheet(document.getElementById('work-id').value); }

        function renderSheet(keyword) {
            const d = allRows.find((r, idx) => idx !== 0 && (r[0] == keyword || r[1] == keyword));
            if(d) {
                // æ ¹æ“šæ‚¨è²¼å‡ºçš„é †åºç²¾æº–å°ä½
                document.getElementById('u-name').innerText = d[1]; // å§“å

                // 1. å€‹äººå½¢è±¡ç…§ (ç¬¬ 7 æ¬„)
                document.getElementById('u-img').src = fixImg(d[6]);

                // 2. ç”¢å“ç…§ç‰‡æœ€å¤šä¸‰å¼µ (ç¬¬ 8 æ¬„)
                const prodContainer = document.getElementById('u-products');
                prodContainer.innerHTML = '';
                if(d[7]) {
                    d[7].split(',').forEach(url => {
                        const img = document.createElement('img');
                        img.src = fixImg(url);
                        img.className = 'prod-img';
                        prodContainer.appendChild(img);
                    });
                }

                // 3. Logo (ç¬¬ 9 æ¬„)

                if(d[8]) {
                    logoBox.style.display = 'block';
                    logoBox.querySelector('img').src = fixImg(d[8]);
                } else {
                    logoBox.style.display = 'none';
                }

                // æŒ‰éˆ•é€£çµ

                // Q&A

            }
