    <script>
        let allRows = []; let clicks = 0; let curTheme = 'warm-pink'; let curStyle = 'arch';
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id');

        if(urlId) { document.body.classList.add('is-final'); }

        // ğŸš€ ä¿®å¾©ç‰ˆå‹åˆ‡æ›é‚è¼¯
        function setTheme(t) { 
            curTheme = t; 
            document.body.className = t + ' style-' + curStyle + (urlId ? ' is-final' : ''); 
        }
        function setStyle(s, btn) { 
            curStyle = s; 
            document.body.className = curTheme + ' style-' + s + (urlId ? ' is-final' : ''); 
            if(btn){
                document.querySelectorAll('.btn-style').forEach(b => b.classList.remove('active'));

            }
        }
        function handleGate() { clicks++; if(clicks>=3){document.getElementById('work-drawer').style.maxHeight='600px'; clicks=0;} setTimeout(()=>clicks=0, 1000); }

        async function loadSheetData() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/16c21SGmuUVpKVnUrCvWt88OWZdepI76hawWW3DvNJMY/export?format=csv&gid=1350316682&t=" + Date.now();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const rows = text.split(/\r?\n(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
                allRows = rows.map(r => r.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
                if (urlId) renderSheet(urlId);
            } catch(e) { console.log("è³‡æ–™åŒæ­¥ä¸­..."); }
        }

        function fixImg(url) {
            if (!url || url.length < 10) return "";
            const idMatch = url.match(/id=([-\w]+)/) || url.match(/d\/([-\w]+)/);
            return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1000` : url;
        }

        function getIcon(url) {
            const l = url.toLowerCase();
            if(l.includes('youtube')) return '<i class="fa-solid fa-circle-play"></i>';
            if(l.includes('instagram')) return '<i class="fa-brands fa-instagram"></i>';
            if(l.includes('facebook')) return '<i class="fa-brands fa-facebook"></i>';
            return '<i class="fa-solid fa-link"></i>';
        }

        function renderSheet(keyword) {
            const h = allRows[0];
            const getI = (k) => h.findIndex(head => head.toLowerCase().includes(k.toLowerCase()));
            const d = allRows.find((r, idx) => idx !== 0 && (r[1] && r[1].includes(keyword) || r[0].includes(keyword)));
            
            if(d) {
                document.getElementById('u-name').innerText = d[getI('å§“å')] || "å°å¤©ä½¿";
                document.getElementById('u-unit').innerText = d[getI('å–®ä½')] || "";
                
                // ğŸš€ ç‡Ÿæ¥­é …ç›®æ™ºæ…§æœå°‹
                const serviceIdx = h.findIndex(head => head.includes('æœå‹™') || head.includes('ç‡Ÿæ¥­') || head.includes('é …ç›®'));
                const titleIdx = getI('é ­éŠœ');
                let info = (serviceIdx !== -1 ? d[serviceIdx] : "");
                if (titleIdx !== -1 && d[titleIdx]) info += "\n\n" + d[titleIdx];
                document.getElementById('u-desc').innerText = info || "å¹¸ç¦æ™ºæ…§ï¼Œä¼´æ‚¨æˆé•·ã€‚";

                document.getElementById('u-img').src = fixImg(d[getI('å½¢è±¡ç…§')]) || "167777.png";
                
                // Logo
                const logoIdx = h.findIndex(head => head.includes('Logo') || head.includes('æ¨™èªŒ'));
                if(logoIdx !== -1 && d[logoIdx]){ 
                    document.getElementById('u-logo').src = fixImg(d[logoIdx]);
                    document.getElementById('u-logo').style.display='block';
                }
                
                // ç”¢å“å¤šåœ–
                const prodStr = d[h.findIndex(head => head.includes('ç”¢å“') || head.includes('ç…§ç‰‡'))];
                if(prodStr) {
                    const photos = prodStr.split(/[,ï¼Œ]/);

                            document.getElementById('p' + (idx+1)).style.display = 'block';
                            document.getElementById('u-p' + (idx+1)).src = fixImg(p.trim());
                        }
                    });
                }

                // å°èˆªé€£çµ (éµéŠåœ–ç¤º)

                document.getElementById('link-mail').href = "mailto:" + (d[getI('email')] || "");

        }
