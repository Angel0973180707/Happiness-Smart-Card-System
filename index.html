    <script>
        let allRows = []; let clicks = 0; let curTheme = 'warm-pink'; let curStyle = 'arch';
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id');

        // ğŸš€ å¼·åˆ¶æˆå“åµæ¸¬
        if(urlId || window.location.href.includes('id=')) { document.body.classList.add('is-final'); }

        function setTheme(t) { curTheme = t; updateClass(); }
        function setStyle(s, btn) { curStyle = s; updateClass(); if(btn){document.querySelectorAll('.btn-style').forEach(b => b.classList.remove('active')); btn.classList.add('active');}}
        function updateClass() { document.body.className = curTheme + ' style-' + curStyle + (document.body.classList.contains('is-final') ? ' is-final' : ''); }
        function handleGate() { clicks++; if(clicks>=3){document.getElementById('work-drawer').style.maxHeight='550px'; clicks=0;} setTimeout(()=>clicks=0, 1000); }

        async function loadSheetData() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/16c21SGmuUVpKVnUrCvWt88OWZdepI76hawWW3DvNJMY/export?format=csv&gid=1350316682&t=" + Date.now();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const rows = text.split(/\r?\n(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
                allRows = rows.map(r => r.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
                if (urlId) renderSheet(urlId);
            } catch(e) { console.log("é–€é¢æ¨¡å¼ç©©å®šå•Ÿå‹•ä¸­"); }
        }

        function fixImg(url) {
            if (!url || url.length < 10) return "";
            const idMatch = url.match(/id=([-\w]+)/) || url.match(/d\/([-\w]+)/);
            return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1000` : url;
        }

        function getIcon(url) {
            const l = url.toLowerCase();
            if(l.includes('youtube')) return '<i class="fa-solid fa-play"></i>';
            return '<i class="fa-solid fa-link"></i>';
        }

        function renderSheet(keyword) {
            if(!keyword || !allRows[0]) return;
            const h = allRows[0];
            const getI = (k) => h.findIndex(head => head.includes(k));
            const d = allRows.find((r, idx) => idx !== 0 && (r[0].toString().includes(keyword) || (r[1] && r[1].includes(keyword))));
            
            if(d) {
                document.getElementById('u-name').innerText = d[getI('å§“å')] || "";
                document.getElementById('u-unit').innerText = d[getI('å–®ä½')] || "";
                document.getElementById('u-slogan').innerText = d[getI('ç†å¿µ')] || "";
                document.getElementById('u-service').innerText = d[getI('æœå‹™')] || "";
                
                const avatarVal = d[getI('å½¢è±¡ç…§')];
                if(avatarVal) {
                    const avatarUrls = avatarVal.split(/[,ï¼Œ\s\n]+/).filter(u => u.includes('http'));
                    document.getElementById('u-img').src = fixImg(avatarUrls[0]);
                }

                const logoIdx = h.findIndex(head => head.includes('Logo'));
                if(logoIdx !== -1 && d[logoIdx]) {
                    document.getElementById('u-logo').src = fixImg(d[logoIdx]);
                    document.getElementById('u-logo').style.display = 'block';
                }

                let lkIdx = 1;
                h.forEach((head, idx) => {
                    const val = d[idx];
                    if((head.includes('å½±éŸ³') || head.includes('å¹³å°')) && val && val.includes('http') && !val.includes('line.me') && lkIdx <= 3) {
                        const el = document.getElementById('lk' + lkIdx);
                        el.style.display = 'flex'; el.href = val; el.innerHTML = getIcon(val);
                        lkIdx++;
                    }
                });

                document.getElementById('link-line-oa').href = d[h.findIndex(head => head.includes('å®˜æ–¹å¸³è™Ÿ'))] || "#";
                document.getElementById('link-line-p').href = d[h.findIndex(head => head.includes('ç§è¨Š LINE'))] || "#";
                document.getElementById('link-tel').href = "tel:" + (d[getI('é›»è©±')] || "");
                document.getElementById('link-mail').href = "mailto:" + (d[getI('Email')] || "");

                const prodIdx = h.findIndex(head => head.includes('ç”¢å“'));
                if(prodIdx !== -1 && d[prodIdx]) {
                    const photoUrls = d[prodIdx].split(/[,ï¼Œ\s\n]+/).filter(u => u.includes('http'));
                    for(let i=1; i<=3; i++) document.getElementById('p'+i).style.display = 'none';
                    photoUrls.forEach((url, idx) => {

                            document.getElementById('u-p' + (idx+1)).src = fixImg(url);
                        }
                    });
                }
            }
        }
