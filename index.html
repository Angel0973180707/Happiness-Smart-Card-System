    <script>
        let allRows = []; let clicks = 0; let curTheme = 'warm-pink'; let curStyle = 'arch';
        const urlParams = new URLSearchParams(window.location.search);
        const urlId = urlParams.get('id');

        if(urlId) { document.body.classList.add('is-final'); }

        function setTheme(t) { curTheme = t; updateClass(); }
        function setStyle(s, btn) { curStyle = s; updateClass(); if(btn){document.querySelectorAll('.btn-style').forEach(b => b.classList.remove('active')); btn.classList.add('active');}}
        function updateClass() { document.body.className = curTheme + ' style-' + curStyle + (urlId ? ' is-final' : ''); }
        function handleGate() { clicks++; if(clicks>=3){document.getElementById('work-drawer').style.maxHeight='550px'; clicks=0;} setTimeout(()=>clicks=0, 1000); }

        // ğŸš€ LINE çµ‚æ¥µè·³è½‰å‡½å¼
        function forceLineJump(url) {
            if(!url) return;
            // å„ªå…ˆå˜—è©¦ç›´æ¥è·³è½‰
            window.location.replace(url);
            // 0.3ç§’å¾Œå‚™æ´æ–¹æ¡ˆ
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = url;
                a.target = '_top';
                a.click();
            }, 300);
        }

        async function loadSheetData() {
            const csvUrl = "https://docs.google.com/spreadsheets/d/16c21SGmuUVpKVnUrCvWt88OWZdepI76hawWW3DvNJMY/export?format=csv&gid=1350316682&t=" + Date.now();
            try {
                const res = await fetch(csvUrl);
                const text = await res.text();
                const rows = text.split(/\r?\n(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
                allRows = rows.map(r => r.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()));
                if (urlId) renderSheet(urlId);
            } catch(e) { console.log("è³‡æ–™è®€å–å¤±æ•—"); }
        }

        // ğŸš€ ç…§ç‰‡è§£æä¿®å¾©
        function fixImg(url) {
            if (!url || url.length < 10) return "";
            const idMatch = url.match(/id=([-\w]+)/) || url.match(/d\/([-\w]+)/);
            return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1000` : url;
        }

        function renderSheet(keyword) {
            if(!keyword) return;
            const h = allRows[0];
            const getI = (k) => h.findIndex(head => head.includes(k));
            const d = allRows.find((r, idx) => idx !== 0 && (r[0].includes(keyword) || (r[1] && r[1].includes(keyword))));
            
            if(d) {
                // åŸºæœ¬è³‡è¨Š
                document.getElementById('u-name').innerText = d[getI('å§“å')] || "å°å¤©ä½¿";
                document.getElementById('u-unit').innerText = d[getI('å–®ä½')] || "";
                
                // 1. ç†å¿µæ¨™èª (å‹•æ…‹é¡¯ç¤º)
                const slogan = d[getI('ç†å¿µæ¨™èª')];
                if(slogan) { 
                    const sBox = document.getElementById('u-slogan');
                    sBox.innerText = slogan; sBox.style.display = 'block'; 
                }

                // 2. æœå‹™é …ç›® (å‹•æ…‹é¡¯ç¤º)
                const service = d[getI('æœå‹™é …ç›®')];
                if(service) {
                    document.getElementById('u-service').innerText = service;
                    document.getElementById('box-service').style.display = 'block';
                }

                // é‡è¦é ­éŠœ
                const honor = d[getI('é‡è¦é ­éŠœ')];
                if(honor) {
                    document.getElementById('u-honor').innerText = honor;
                    document.getElementById('box-honor').style.display = 'block';
                }

                // Q&A å‹•æ…‹åˆæˆ
                const q1 = d[getI('æå• 1')]; const a1 = d[getI('è§£ç­” 1')];
                if(q1 && a1) {
                    document.getElementById('u-qa').innerText = `Q: ${q1}\nA: ${a1}`;
                    document.getElementById('box-qa').style.display = 'block';
                }

                // ç…§ç‰‡è™•ç†
                document.getElementById('u-img').src = fixImg(d[getI('å½¢è±¡ç…§')]);
                const p1 = fixImg(d[getI('ç”¢å“æˆ–å“ç‰Œç…§ç‰‡')]);
                if(p1) { document.getElementById('p1').style.display = 'block'; document.getElementById('u-p1').src = p1; }

                // é€£çµèˆ‡è·³è½‰
                const oa = d[getI('å®˜æ–¹å¸³è™Ÿ')];
                const linep = d[getI('ç§è¨Š LINE')];
                if(oa) document.getElementById('link-line-oa').setAttribute('data-url', oa);
                if(linep) document.getElementById('link-line-p').setAttribute('data-url', linep);
                
                document.getElementById('link-tel').href = "tel:" + (d[getI('é›»è©±')] || "");
                document.getElementById('link-mail').href = "mailto:" + (d[getI('Email')] || "");

                // å½±éŸ³å¹³å°
                let lkCount = 1;
                h.forEach((head, idx) => {
                    const val = d[idx];
                    if((head.includes('å¹³å°') || head.includes('å½±éŸ³')) && val && val.includes('http') && !val.includes('line.me') && lkCount <= 3) {
                        const el = document.getElementById('lk' + lkCount);
                        el.style.display = 'flex'; el.href = val;
                        lkCount++;
                    }
                });
            }
        }

        async function init() { await loadSheetData(); }
        function doPreview() { renderSheet(document.getElementById('work-id').value); }
        function doCopy() {
            const id = document.getElementById('work-id').value;
            const finalUrl = `${window.location.origin}${window.location.pathname}?id=${encodeURIComponent(id)}&theme=${curTheme}&style=${curStyle}`;
            navigator.clipboard.writeText(finalUrl).then(() => alert("âœ… å¹¸ç¦äº¤ä»˜é€£çµå·²è¤‡è£½"));
        }
        init();
    </script>
