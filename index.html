    <style>
        :root { --primary: #e17055; --secondary: #fab1a0; --bg: #f8f9fa; }
        body { font-family: 'PingFang TC', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .theme-warm-pink { --primary: #e17055; --secondary: #fab1a0; }
        .theme-navy-blue { --primary: #0984e3; --secondary: #74b9ff; }
        .theme-forest-green { --primary: #27ae60; --secondary: #55efc4; }
        .theme-soft-gold { --primary: #b89130; --secondary: #f1c40f; }

        #preview-bar { width: 100%; max-width: 500px; background: #2d3436; padding: 10px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; position: sticky; top: 0; z-index: 100; box-sizing: border-box; }
        .preview-btn { border: none; color: #fff; padding: 8px 0; border-radius: 4px; font-size: 10px; cursor: pointer; font-weight: bold; }

        .banner { height: 140px; background: linear-gradient(180deg, var(--primary), var(--secondary)); clip-path: polygon(0 0, 100% 0, 100% 80%, 0% 100%); }
        
        /* Logo ä½ç½® */
        #user-logo { position: absolute; top: 15px; right: 20px; width: 50px; height: 50px; object-fit: contain; }

        .avatar-container { width: 130px; height: 130px; margin: -75px auto 10px; position: relative; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; border: 5px solid white; object-fit: cover; background: #eee; }
        
        .info { text-align: center; padding: 0 25px 15px; }
        .name { font-size: 28px; font-weight: 800; margin: 5px 0; }
        .title { color: #636e72; font-size: 16px; margin-bottom: 15px; }
        
        /* è¯ç¹«æŒ‰éˆ•å€ */
        .contact-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 25px 20px; }
        .contact-btn { background: #f1f2f6; border-radius: 12px; padding: 12px; text-decoration: none; color: var(--primary); font-size: 12px; font-weight: bold; text-align: center; }

        .slogan { font-size: 14px; background: rgba(0,0,0,0.03); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); text-align: left; line-height: 1.6; margin: 10px 25px; color: #444; }
        
        /* ç”¢å“å±•ç¤ºå€ */
        .product-section { padding: 0 25px 20px; }
        .product-img { width: 100%; border-radius: 15px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .qa-section { padding: 30px 25px; background: #fafafa; border-top: 1px solid #eee; }
        .qa-item { background: white; padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; }
        .qa-q { font-size: 15px; font-weight: bold; color: var(--primary); margin-bottom: 6px; display: block; }
        .qa-a { font-size: 13px; color: #555; line-height: 1.6; margin: 0; white-space: pre-wrap; }

        #generator-box { padding: 30px; background: #2d3436; color: white; width: 100%; max-width: 420px; border-radius: 30px 30px 0 0; box-sizing: border-box; }
        .copy-btn { background: var(--secondary); color: #2d3436; padding: 16px; border-radius: 12px; border: none; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; }

<body class="theme-warm-pink">

        <button class="preview-btn" onclick="setTheme('soft-gold')" style="background:#b89130">æ²‰ç©©é‡‘</button>

    </div>

    <div class="card">

    <div id="generator-box">
        <label>è¼¸å…¥ ID (è©¦ç®—è¡¨è¡Œè™Ÿ):</label>
        <input type="number" id="input-id" value="2" oninput="init()" style="width:100%; padding:15px; margin:10px 0; border-radius:12px; border:none; box-sizing:border-box;">
        <button class="copy-btn" onclick="generateAndCopy()">ğŸ”— ç”¢ç”Ÿä¸¦è¤‡è£½å°ˆå±¬åç‰‡ç¶²å€</button>
    </div>

    <script>
        const PUB_ID = '2PACX-1vQ0afkWyngYyTexUeNJn50CHrKmZ6cl0CYBcfGSQ56SA1XcpMLi8dJwjkuAB3YY7LXaGtWM0IOR75zB';
        const params = new URLSearchParams(window.location.search);
        const rowId = params.get('id');
        const theme = params.get('theme') || 'warm-pink';

        if (rowId) {
            document.getElementById('preview-bar').style.display = 'none';
            document.getElementById('generator-box').style.display = 'none';
            document.body.className = `theme-${theme}`;
        }

        function setTheme(t) { document.body.className = `theme-${t}`; }

        function generateAndCopy() {
            const id = document.getElementById('input-id').value;
            const th = document.body.className.replace('theme-', '');
            const url = `${window.location.href.split('?')[0]}?id=${id}&theme=${th}`;
            navigator.clipboard.writeText(url);
            alert("âœ¨ ç¶²å€è¤‡è£½æˆåŠŸï¼");
        }

        function getDriveUrl(raw) {
            if(!raw) return "";
            const match = raw.match(/[-\w]{25,}/);
            return match ? `https://drive.google.com/uc?export=view&id=${match[0]}` : "";
        }

        async function init() {
            let fetchId = parseInt(rowId || document.getElementById('input-id').value || 2);
            const url = `https://docs.google.com/spreadsheets/d/e/${PUB_ID}/pub?gid=681093399&single=true&output=csv&t=${new Date().getTime()}`;
            
            try {
                const res = await fetch(url);
                const text = await res.text();
                const lines = text.split(/\r?\n/);
                const dataLines = lines.filter(l => l.includes("2026/")); 
                const d = dataLines[fetchId - 2]?.split(',').map(c => c.replace(/^"|"$/g, '').trim());

                if(d) {
                    // åŸºæœ¬è³‡è¨Š
                    document.getElementById('user-name').innerText = d[1];
                    document.getElementById('user-title').innerText = d[2];
                    document.getElementById('user-slogan').innerText = d[5];

                    // è¯ç¹«æ–¹å¼
                    document.getElementById('link-phone').href = `tel:${d[9]}`;
                    document.getElementById('link-email').href = `mailto:${d[10]}`;
                    document.getElementById('link-line').href = d[4] || "#";

                    // ç…§ç‰‡è™•ç† (å½¢è±¡ç…§: d[6], ç”¢å“ç…§: d[7], Logo: d[8])
                    document.getElementById('user-photo').src = getDriveUrl(d[6]);
                    
                    const p1 = getDriveUrl(d[7]);
                    if(p1) { document.getElementById('product-img-1').src = p1; document.getElementById('product-img-1').style.display = "block"; }
                    
                    const logo = getDriveUrl(d[8]);
                    if(logo) { document.getElementById('user-logo').src = logo; }

                    // Q&A
                    let qa = '';
                    if(d[17]) qa += `<div class="qa-item"><span class="qa-q">Q: ${d[17]}</span><p class="qa-a">${d[18]}</p></div>`;
                    if(d[19]) qa += `<div class="qa-item"><span class="qa-q">Q: ${d[19]}</span><p class="qa-a">${d[20]}</p></div>`;
                    document.getElementById('qa-area').innerHTML = qa;
                }
            } catch (e) { console.error(e); }
        }
        init();
    </script>
